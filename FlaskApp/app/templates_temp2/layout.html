<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/layout.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../static/images/eye.png" width="25" height="50" class="d-inline-block align-top" alt="">
        </a>
        <a class="navbar-brand" id="navText" href="#">MT Analizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-text" style="display: inline-block; text-align: right; width: 100%">
            <a class="navbar-brand" href="#">
                <img src="../static/images/Logo_ESPE.png" width="50" height="50" class="d-inline-block " alt="">
            </a>
        </span>
    </nav>

    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Analizar</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">Información</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false">Acerca de </a>
            </div>
        </div>

        <div class="col-10 ">
            <div class="card w-90 h-95 card  mt-3 mb-3 mr-3">
                <div class="card-header">
                    <h5 class="card-title">Analisis de tráfico malicioso</h5>
                </div>
                <div class="card-body " id="inside">
                    <div class="card text-center ">
                        <div class="card-body">
                            {% block card1 %}
                            {% endblock %}
                        </div>

                    </div>
                    <div class="card mt-3 " style="height: 75%;">
                        <div>
                        {% block card2 %}
                        {% endblock %}
                        </div>
                    </div>

                    
                    
                </div>
            </div>
        </div>

    </div>

    {% block body %}

    {% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='./js/layout.js')}}"></script>
</body>

</html>
